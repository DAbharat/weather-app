<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-400 via-indigo-300 to-purple-300 p-4 dark:bg-gradient-to-br dark:from-gray-900 dark:via-gray-800 dark:to-gray-700 transition-all duration-500"
  >
    <button
      id="themeToggle"
      class="absolute top-6 right-6 text-lg p-1 rounded-full transition duration-300"
      title="Toggle Theme"
    >
      <i id="themeIcon" class="fa-solid fa-sun text-yellow-300"></i>
    </button>

    <div
      class="w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg h-[90vh] rounded-[2.5rem] bg-gradient-to-b from-indigo-900 to-purple-700 shadow-2xl p-4 flex flex-col dark:from-gray-800 dark:to-gray-900"
    >
      <div
        class="flex justify-between items-center text-white text-[10px] px-2 py-1"
      >
        <span
          class="sm:text-[11px] md:text-[11px] lg:text-[11px] font-semibold"
          id="time"
        ></span>
        <div class="flex items-center space-x-2">
          <div class="flex items-end space-x-[2px]">
            <div class="w-[3px] h-[6px] bg-white rounded-t-sm"></div>
            <div class="w-[3px] h-[9px] bg-white rounded-t-sm"></div>
            <div class="w-[3px] h-[12px] bg-white rounded-t-sm"></div>
          </div>
          <i class="fa-solid fa-wifi text-white text-[11px]"></i>
          <div id="battery-container" class="flex items-center space-x-2">
            <i
              id="battery-icon"
              class="fa-solid fa-battery-full text-white text-[12px]"
            ></i>
            <span id="battery-percentage" class="text-white text-xs"></span>
          </div>
        </div>
      </div>

      <div class="mt-4 flex items-center gap-2 px-2 relative">
        <input
          id="cityInput"
          type="text"
          placeholder="Enter city name"
          class="flex-grow px-3 py-1 rounded-lg text-sm text-black outline-none"
          autocomplete="off"
        />
        <button
          id="searchBtn"
          class="bg-white text-indigo-800 font-semibold px-3 py-1 rounded-lg text-sm hover:bg-gray-200"
        >
          Search
        </button>

        <ul
          id="suggestions"
          class="absolute top-full left-0 w-full mt-1 bg-white rounded-md shadow-lg text-black max-h-48 overflow-y-auto hidden z-50"
        ></ul>
      </div>

      <div class="flex-grow flex flex-col justify-between text-white py-6 px-4">
        <div class="text-center space-y-2 mt-6">
          <h1 class="text-xl font-semibold" id="location">New Delhi</h1>
          <div class="text-5xl font-bold" id="temperature">32°C</div>
          <div class="text-sm" id="description">Sunny</div>
          <i
            class="fa-solid fa-sun text-yellow-400 text-4xl mt-2"
            id="weatherIcon"
          ></i>
        </div>

        <div class="mt-6">
          <h2 class="text-sm mb-2 font-semibold">Today</h2>
          <div id="hourly-forecast" class="flex justify-between text-xs">
            <div class="flex flex-col items-center">
              <span>12PM</span>
              <i class="fa-solid fa-sun text-yellow-400 text-lg"></i>
              <span>32°C</span>
            </div>
            <div class="flex flex-col items-center">
              <span>3PM</span>
              <i class="fa-solid fa-cloud text-gray-300 text-lg"></i>
              <span>30°C</span>
            </div>
            <div class="flex flex-col items-center">
              <span>6PM</span>
              <i class="fa-solid fa-cloud-sun text-orange-300 text-lg"></i>
              <span>28°C</span>
            </div>
            <div class="flex flex-col items-center">
              <span>9PM</span>
              <i class="fa-solid fa-moon text-indigo-200 text-lg"></i>
              <span>25°C</span>
            </div>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-y-6 gap-x-32 text-sm mt-6 text-white">
          <div class="flex flex-col items-start">
            <span class="opacity-70">Humidity</span>
            <span id="humidity" class="font-semibold text-base">72%</span>
          </div>
          <div class="flex flex-col items-start">
            <span class="opacity-70">Wind</span>
            <span id="wind" class="font-semibold text-base">10 km/h</span>
          </div>
          <div class="flex flex-col items-start">
            <span class="opacity-70">Pressure</span>
            <span id="pressure" class="font-semibold text-base">1012 hPa</span>
          </div>
          <div class="flex flex-col items-start">
            <span class="opacity-70">Sunrise</span>
            <span id="sunrise" class="font-semibold text-base">5:35 AM</span>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="cities.js"></script>
  </body>
</html>
